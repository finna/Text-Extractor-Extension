<!DOCTYPE html>
<html>
<head>
  <title>Tweet Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    #extract-button, #save-button {
      margin-top: 10px;
    }
    #content {
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tweet Extractor</h1>
  <div id="statusMessage"></div>
  <button id="authButton">Login</button>
  <button id="extract-button" disabled>Extract Tweet</button>
  <button id="save-button" disabled>Save Tweet</button>
  <div id="content"></div>
  <script src="popup.js"></script>
</body>
</html>
